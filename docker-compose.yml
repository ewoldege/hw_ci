services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hwci
      POSTGRES_PASSWORD: hwci
      POSTGRES_DB: hwci
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-06-29T01-20-47Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  api:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://hwci:hwci@db:5432/hwci
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123
      S3_BUCKET: hwci-artifacts
    ports:
      - "8000:8000"
    depends_on:
      - db
      - minio

volumes:
  db_data:
  minio_data:
